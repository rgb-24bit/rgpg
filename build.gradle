plugins {
  id 'java'
  id 'application'
}

group 'org.rgbit'
version '1.0'

sourceCompatibility = 1.8

mainClassName = 'org.rgbit.rgpg.Command'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}
